<table border="1" 
       class="scrollboth table table-striped table-bordered table-sm "
       cellspacing="0"
        width="100%">
  <thead>
    <tr style="text-align: left;">
      <th></th>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      {% if row.0 != outcome %}
      <tr class="clickable-row" >
        <th>{{ forloop.counter }}</th>
        {% for val in row %}
          {% if forloop.counter == 1 %}  
          <td> <a class="feature_detail" href="">{{ val }}</a></td>
          {% else %}
          <td> {{ val }} </td>
          {% endif %}
        {% endfor %}
      </tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
